<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.21b6e204.ico">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"><link rel="stylesheet" href="/style.e308ff8e.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
<script src="/style.e308ff8e.js"></script></head>
<body>
  <header>
    <img src="/logo.236e4034.svg" alt="logo huddle">
  </header>
  <main>
    <section class="left">
      <img src="/illustration-mockups.914328f6.svg" alt="screen template for desktop and mobile">
    </section>
    <section class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <div class="facebook-btn btn">
      <i class="fa-brands fa-facebook-f icon"></i>
    </div>
    <div class="twitter-btn btn">
      <i class="fa-brands fa-twitter icon"></i>
    </div>
    <div class="instragramm-btn btn">
      <i class="fa-brands fa-instagram icon"></i>
    </div>
  </footer>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
      <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
    </p>
  </div>
</body>
</html>
